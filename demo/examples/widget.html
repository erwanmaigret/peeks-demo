<html>
    <head>
        <title>Widget</title>
        <link rel="stylesheet" href="http://dev.peeks.io/stylesheets/style.css">
    </head>
    <body>
        <header>
        </header>
        <section id="wrapper">
            <script src="http://dev.peeks.io/peeks.js"></script>
            <script>
                var peeks = new PEEKS.Scene();

                // Create the page (make the page-name match the document-title)
                PEEKS.registerPage('widget', function() {
                    var page = new PEEKS.Asset({
                        category: 'white', // Don't use any background
                    });

                    return page;
                });

                peeks.start(window, 'widget');
            </script>
        </section>
    </body>
</html>
