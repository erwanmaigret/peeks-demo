<html>
    <head>
        <title>example</title>
        <link rel="stylesheet" href="/stylesheets/style.css">
    </head>
    <body>
        <header>
        </header>
        <section id="wrapper">
            <script src="/peeks.js"></script>
            <script>
            // Declare the behavior of your peeks page:
            PEEKS.registerPage('example', function() {
                var page = new PEEKS.Asset({
                    gyroscope: 'off',
                    backgroundVideo: '/assets/video_360_rollercoaster.mp4',
                });

                 page.addVideo({
                     url: '/assets/video_sintel.mp4',
                     position: [0, 4, -6],
                     rotation: [0, 0, 0],
                     size: [4.8, 2.4, 1],
                 });

                 return page;
            });
            // Start that page full-screen
            PEEKS.start(window, 'example', { fov: 100 });
            </script>
        </section>
    </body>
</html>
