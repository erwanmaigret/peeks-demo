<html>
    <head>
        <title>Widget</title>
        <link rel="stylesheet" href="http://dev.peeks.io/stylesheets/style.css">
    </head>
    <body>
        <header>
        </header>
        <h1 align="center">Shoe</h1>
        <table width="100%"><tr><td/><td align="center">
            <canvas id="peeksView" width=400 height=400 style="border-radius:40px; border:1px solid #333333; box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);"/>
        </td><td/></tr></table>
        <section id="wrapper">
            <script src="http://dev.peeks.io/peeks.js"></script>
            <script>
                PEEKS.registerPage('example', function() {
                    var page = new PEEKS.Asset({
                        bgColor: [226/255, 220/255, 209/255],
                        gyroscope: 'off',
                    });

                    var model = page.addAsset({
                        position: [0, 0, -2],
                        rotation: [0, -110, 0],
                        onClick: 'animateRotate90',
                        size: .03,
                        onFocus: '', // Disable default focus zoom-in effect
                    });

                    var getGeometryUrl = function (part) {
                        return "https://dev.peeks.io/assets/frye_boot" + (part !== "" ? "_" + part : "") + ".obj";
                    };

                    var addGeometry = function(mesh, properties) {
                        var node = model.addMesh({
                            geometry: getGeometryUrl(mesh),
                            position: [-20, -20, 20],
                        });
                        node.setProperties(properties);
                        return node;
                    };

                    addGeometry("", {
                        texture: 'https://dev.peeks.io/assets/frye_boot_diffuse.jpg',
                        material: {
                            emissive: [.1,.0,.0],
                            shininess: 2,
                            bumpMap: 'https://dev.peeks.io//assets/frye_boot_bump.jpg',
                        },
                    });
                    addGeometry("buckle", { texture: 'https://dev.peeks.io//assets/frye_boot_diffuse.jpg' });
                    addGeometry("inside", { texture: 'https://dev.peeks.io//assets/material_suede.jpg' });
                    addGeometry("sole", { texture: 'https://dev.peeks.io//assets/frye_sole.jpg' });
                    addGeometry("sole_top", { texture: 'https://dev.peeks.io//assets/frye_sole.jpg' });

                	return page;
                });

                PEEKS.start("peeksView", 'example');
            </script>
        </section>
    </body>
</html>
