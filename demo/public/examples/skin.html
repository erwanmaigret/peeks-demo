<html>
    <head>
        <title>example</title>
        <link rel="stylesheet" href="/stylesheets/style.css">
    </head>
    <body>
        <header>
        </header>
        <section id="wrapper">
            <script src="/peeks.js"></script>
            <script>
                PEEKS.registerPage('skin', function() {
                    var page = new PEEKS.Asset({
                        bgColor: [0, 0 ,0],
                    });

                    page.addMesh({
                        geometry: "/assets/skin/LeePerrySmith.json",
                        position: [0, -1, -7],
                        size: 1,
                        onClick: "animateRotate90",
                        texture: "/assets/skin/Map-COL.jpg" ,
                        material: {
                            type: "skin",
                            normalMap: "/assets/skin/Infinite-Level_02_Tangent_SmoothUV.jpg"
                        }
                    });

                    page.addLight({
                        position: [1, 0.5, 1],
                        intensity: 1.5
                    });

                    page.addLight({
                        position: [-1, 0.5, -1],
                        intensity: 0.5
                    });
                    
                    page.addPage('peeks.toolbar');
                    // page.addPage('peeks.toolbar.lighting');
                    return page;
                });
                // Start that page full-screen
                PEEKS.start(window, 'skin');
            </script>
        </section>
    </body>
</html>
