<html>
    <head>
        <title>Widget</title>
        <link rel="stylesheet" href="http://dev.peeks.io/stylesheets/style.css">
    </head>
    <body>
        <header>
        </header>
        <h1 align="center">Peeks widget</h1>
        <table width="100%"><tr><td/><td align="center">
            <canvas id="peeksView" width=400 height=250 style="border-radius:40px; border:1px solid #333333; box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);"/>
        </td><td/></tr></table>
        <section id="wrapper">
            <script src="http://dev.peeks.io/peeks.js"></script>
            <script>
                // Declare the behavior of your peeks page:
                PEEKS.registerPage('widget', function() {
                    var page = new PEEKS.Asset({
                        category: 'winter',
                    });
                    return page;
                });

                // Run that page into a canvas
                PEEKS.start("peeksView", 'widget');
            </script>
        </section>
    </body>
</html>
